<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de Contato</title>
    <link rel="stylesheet" href="style.css" />
    <script>
      function showThankYouMessage(event) {
        event.preventDefault();
        document.querySelector(".form").style.display = "none";
        document.querySelector(".thank-you").style.display = "block";
      }
    </script>
  </head>
  <body>
    <h1>Formulário de Contato</h1>
    <form
      action="https://formsubmit.co/lucasbragasantos2001@gmail.com"
      method="POST"
      class="form"
      onsubmit="showThankYouMessage(event)"
    >
      <label for="name">Nome</label>
      <input type="text" name="name" id="name" required />
      <label for="email">E-mail</label>
      <input type="email" name="email" id="email" required />
      <label for="message">Mensagem</label>
      <textarea name="message" id="message" required></textarea>
      <input type="hidden" name="_captcha" value="false" />
      <input
        type="hidden"
        name="_next"
        value="#"
      />
      <button type="submit" href="obrigado.html" >Enviar</button>
    </form>

    <div class="thank-you" style="display:none;">
      <h1>Obrigado por entrar em contato!</h1>
      <p>Retornarei sua mensagem em breve! :)</p>
    </div>
  </body>
</html>
